<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/tablebuild.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Month</th>
                    <th>Amount</th>
                    
                </tr>
                <tr>
                    <td>August</td>
                    <td>$4,600</td>
                    
                </tr>
                <tr>
                    <td>September</td>
                    <td>$9,520</td>
                    
                </tr>
                <tr>
                    <td>October</td>
                    <td>$7,670</td>
                
                </tr>
                <tr>
                    <td>November</td>
                    <td>$7,635</td>
                    
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td>$8,630</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,250</td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Table 1 : Wasatch Sales</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
